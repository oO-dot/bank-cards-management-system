databaseChangeLog:
  - changeSet:
      id: create-cards-table
      author: system
      changes:
        - createTable:
            tableName: cards
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: encrypted_number
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: owner
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: expiration_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: balance
                  type: decimal(19,2)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: cards
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_cards_user